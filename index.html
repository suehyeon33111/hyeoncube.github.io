<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>수현의 큐브사이트</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* 제목 */
h1 {
    margin: 0;
    height: 44px;
    line-height: 44px;
    text-align: center;
    font-size: 1.6em;
    border-bottom: 2px solid #333;
}

/* 전체 */
#container {
    display: flex;
    height: calc(100vh - 44px);
}

/* 왼쪽 */
#left {
    width: 240px;
    padding: 8px;
    border-right: 2px solid #333;
    overflow-y: auto;
    font-size: 14px;
}

.section {
    margin-bottom: 14px;
}

.section h3 {
    margin: 6px 0;
    font-size: 15px;
    border-bottom: 1px solid #333;
    padding-bottom: 4px;
}

#recordList {
    padding-left: 18px;
}

/* 중앙 */
#center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#timer {
    font-size: 78px;
    user-select: none;
    cursor: pointer;
}

.ready {
    color: red;
}

#scramble {
    margin-top: 10px;
    font-size: 16px;
    text-align: center;
    max-width: 90%;
    opacity: 0.85;
}

/* 오른쪽 */
#right {
    width: 240px;
    padding: 8px;
    border-left: 2px solid #333;
}

textarea {
    width: 100%;
    height: 130px;
    background: #1c1c1c;
    color: white;
    border: 1px solid #444;
    resize: none;
    padding: 6px;
}

button {
    width: 100%;
    margin-top: 6px;
    padding: 6px;
    cursor: pointer;
}

/* 모바일 */
@media (max-width: 768px) {
    #container {
        flex-direction: column;
    }

    #left, #right {
        width: 100%;
        height: 180px;
        border: none;
        border-top: 2px solid #333;
    }

    #timer {
        font-size: 60px;
    }
}
</style>
</head>

<body>

<h1>수현의 큐브사이트</h1>

<div id="container">

<!-- 왼쪽 -->
<div id="left">

    <div class="section">
        <h3>기록</h3>
        <ul id="recordList"></ul>
        <button onclick="clearRecords()">기록 초기화</button>
    </div>

    <div class="section">
        <h3>추천 큐브</h3>
        <ul>
            <li>GAN 12</li>
            <li>MoYu RS3M</li>
            <li>QiYi MS</li>
            <li>DaYan TengYun</li>
            <li>YJ MGC</li>
        </ul>
    </div>

</div>

<!-- 중앙 -->
<div id="center">
    <div id="timer">0.000</div>
    <div id="scramble"></div>
</div>

<!-- 오른쪽 -->
<div id="right">
    <h3>메모장</h3>
    <textarea id="memo" placeholder="연습 메모"></textarea>
</div>

</div>

<script>
let startTime = 0;
let interval = null;
let running = false;
let holding = false;
let timerEnabled = true;

const timer = document.getElementById("timer");
const memo = document.getElementById("memo");
const recordList = document.getElementById("recordList");
const scrambleDiv = document.getElementById("scramble");

/* 메모장 포커스 시 타이머 비활성 */
memo.addEventListener("focus", () => {
    timerEnabled = false;
    stopTimer();
    timer.classList.remove("ready");
});

document.addEventListener("mousedown", e => {
    if (!memo.contains(e.target)) {
        timerEnabled = true;
    }
});

/* 타이머 */
function startTimer() {
    startTime = Date.now();
    interval = setInterval(() => {
        timer.textContent = ((Date.now() - startTime) / 1000).toFixed(3);
    }, 10);
    running = true;
}

function stopTimer() {
    clearInterval(interval);
    running = false;
}

function saveRecord(time) {
    const li = document.createElement("li");
    li.textContent = time + "s";
    recordList.prepend(li);
}

/* 스크램블 */
function generateScramble() {
    const moves = ["R","L","U","D","F","B"];
    const suf = ["","'","2"];
    let arr = [];
    for (let i=0;i<20;i++) {
        arr.push(
            moves[Math.floor(Math.random()*6)] +
            suf[Math.floor(Math.random()*3)]
        );
    }
    scrambleDiv.textContent = arr.join(" ");
}

/* PC */
window.addEventListener("keydown", e => {
    if (!timerEnabled) return;
    if (e.code === "Space" && !holding && !running) {
        e.preventDefault();
        holding = true;
        timer.classList.add("ready");
    }
});

window.addEventListener("keyup", e => {
    if (!timerEnabled) return;
    if (e.code === "Space") {
        if (holding && !running) {
            holding = false;
            timer.classList.remove("ready");
            startTimer();
        } else if (running) {
            stopTimer();
            saveRecord(timer.textContent);
            generateScramble();
        }
    }
});

/* 모바일 */
timer.addEventListener("touchstart", () => {
    if (!timerEnabled) return;
    holding = true;
    timer.classList.add("ready");
});

timer.addEventListener("touchend", () => {
    if (!timerEnabled) return;
    if (holding && !running) {
        holding = false;
        timer.classList.remove("ready");
        startTimer();
    } else if (running) {
        stopTimer();
        saveRecord(timer.textContent);
        generateScramble();
    }
});

generateScramble();
</script>

</body>
</html>
