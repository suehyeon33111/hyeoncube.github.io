<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>수현의 큐브사이트</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* 제목 */
h1 {
    margin: 0;
    height: 44px;
    line-height: 44px;
    text-align: center;
    font-size: 1.6em;
    border-bottom: 2px solid #333;
}

/* 레이아웃 */
#container {
    display: flex;
    height: calc(100vh - 44px);
}

/* 왼쪽 */
#left {
    width: 260px;
    padding: 10px;
    border-right: 2px solid #333;
    overflow-y: auto;
    font-size: 14px;
}

/* 왼쪽 스크롤 */
#left::-webkit-scrollbar { width: 10px; }
#left::-webkit-scrollbar-track { background: #111; }
#left::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 6px;
    border: 2px solid #111;
}
#left { scrollbar-width: thin; scrollbar-color: #444 #111; }

.section { margin-bottom: 16px; }
.section h3 {
    margin: 6px 0;
    border-bottom: 1px solid #333;
    padding-bottom: 4px;
}

/* 중앙 */
#center {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#timer {
    font-size: 78px;
    cursor: pointer;
    user-select: none;
}

.ready { color: red; }

#scramble {
    margin-top: 10px;
    font-size: 16px;
    max-width: 90%;
    text-align: center;
    opacity: 0.85;
}

/* 오른쪽 */
#right {
    width: 260px;
    padding: 10px;
    border-left: 2px solid #333;
}

textarea {
    width: 100%;
    height: 130px;
    background: #1c1c1c;
    color: white;
    border: 1px solid #444;
    padding: 6px;
    resize: none;
}

button {
    width: 100%;
    padding: 6px;
    margin-top: 6px;
    cursor: pointer;
}

/* 기록 리스트 */
#recordList {
    list-style: none;
    padding-left: 0;
    font-family: monospace;
}

/* 모바일 */
@media (max-width: 768px) {
    #container { flex-direction: column; }
    #left, #right {
        width: 100%;
        height: 200px;
        border: none;
        border-top: 2px solid #333;
    }
    #timer { font-size: 60px; }
}
</style>
</head>

<body>

<h1>수현의 큐브사이트</h1>

<div id="container">

<!-- 왼쪽 -->
<div id="left">
    <div class="section">
        <h3>기록</h3>
        <ul id="recordList"></ul>
        <button id="clearBtn">기록 초기화</button>
    </div>

    <div class="section">
        <h3>추천 큐브</h3>
        <ul>
            <li>GAN 12</li>
            <li>MoYu RS3M</li>
            <li>QiYi MS</li>
            <li>DaYan TengYun</li>
            <li>YJ MGC</li>
        </ul>
    </div>
</div>

<!-- 중앙 -->
<div id="center">
    <div id="timer">0.000</div>
    <div id="scramble"></div>
</div>

<!-- 오른쪽 -->
<div id="right">
    <h3>메모장</h3>
    <textarea id="memo" placeholder="연습 메모"></textarea>
</div>

</div>

<script defer>
document.addEventListener("DOMContentLoaded", () => {

let startTime = 0;
let interval = null;
let running = false;
let holding = false;
let timerEnabled = true;

const timer = document.getElementById("timer");
const memo = document.getElementById("memo");
const recordList = document.getElementById("recordList");
const scrambleDiv = document.getElementById("scramble");
const clearBtn = document.getElementById("clearBtn");

/* 메모 */
memo.value = localStorage.getItem("memo") || "";
memo.addEventListener("input", () => {
    localStorage.setItem("memo", memo.value);
});
memo.addEventListener("focus", () => {
    timerEnabled = false;
    stopTimer();
});
document.addEventListener("mousedown", e => {
    if (!memo.contains(e.target)) timerEnabled = true;
});

/* 기록 표시 (time | AO5 형식) */
function loadRecords() {
    const records = JSON.parse(localStorage.getItem("records") || "[]");
    recordList.innerHTML = "";

    const header = document.createElement("li");
    header.textContent = "time   | AO5";
    header.style.fontWeight = "bold";
    recordList.appendChild(header);

    const line = document.createElement("li");
    line.textContent = "────────────";
    recordList.appendChild(line);

    records.forEach((r, i) => {
        let ao5Text = "—";

        if (records.length >= i + 5) {
            const ao5 =
                records.slice(i, i + 5)
                .reduce((sum, x) => sum + x.time, 0) / 5;
            ao5Text = ao5.toFixed(3);
        }

        const li = document.createElement("li");
        li.textContent =
            `${r.time.toFixed(3).padStart(6)} | ${ao5Text}`;
        recordList.appendChild(li);
    });
}

/* 기록 저장 */
function saveRecord(time) {
    const records = JSON.parse(localStorage.getItem("records") || "[]");
    records.unshift({ time: parseFloat(time) });
    localStorage.setItem("records", JSON.stringify(records));
    loadRecords();
}

/* 초기화 */
clearBtn.onclick = () => {
    localStorage.removeItem("records");
    loadRecords();
};

/* 타이머 */
function startTimer() {
    startTime = Date.now();
    interval = setInterval(() => {
        timer.textContent = ((Date.now() - startTime) / 1000).toFixed(3);
    }, 10);
    running = true;
}

function stopTimer() {
    clearInterval(interval);
    running = false;
}

/* 스크램블 */
function generateScramble() {
    const m = ["R","L","U","D","F","B"];
    const s = ["","'","2"];
    let r = [];
    let last = "";
    for (let i = 0; i < 20; i++) {
        let mv;
        do {
            mv = m[Math.floor(Math.random()*6)];
        } while (mv === last);
        last = mv;
        r.push(mv + s[Math.floor(Math.random()*3)]);
    }
    scrambleDiv.textContent = r.join(" ");
}

/* 키보드 */
window.addEventListener("keydown", e => {
    if (!timerEnabled) return;
    if (e.code === "Space" && !holding && !running) {
        e.preventDefault();
        holding = true;
        timer.classList.add("ready");
    }
});

window.addEventListener("keyup", e => {
    if (!timerEnabled) return;
    if (e.code === "Space") {
        if (holding && !running) {
            holding = false;
            timer.classList.remove("ready");
            startTimer();
        } else if (running) {
            stopTimer();
            saveRecord(timer.textContent);
            generateScramble();
        }
    }
});

/* 모바일 */
timer.addEventListener("touchstart", () => {
    if (!timerEnabled) return;
    holding = true;
    timer.classList.add("ready");
});
timer.addEventListener("touchend", () => {
    if (!timerEnabled) return;
    if (holding && !running) {
        holding = false;
        timer.classList.remove("ready");
        startTimer();
    } else if (running) {
        stopTimer();
        saveRecord(timer.textContent);
        generateScramble();
    }
});

/* 시작 */
generateScramble();
loadRecords();

});
</script>

</body>
</html>
