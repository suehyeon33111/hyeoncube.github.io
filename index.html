<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>수현의 큐브사이트</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
}

h1 {
    text-align: center;
    margin: 15px 0;
    font-size: 1.8em;
}

#container {
    display: flex;
    height: calc(100vh - 60px);
}

/* 왼쪽 */
#left {
    width: 220px;
    border-right: 2px solid #333;
    padding: 10px;
    overflow-y: auto;
}

#left h3 {
    margin-top: 10px;
    font-size: 1em;
}

/* 중앙 */
#center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#timer {
    font-size: 80px;
    user-select: none;
    touch-action: manipulation;
    cursor: pointer;
}

.ready {
    color: red;
}

/* 오른쪽 */
#right {
    width: 240px;
    border-left: 2px solid #333;
    padding: 10px;
}

textarea {
    width: 100%;
    height: 90%;
    resize: none;
    background: #1c1c1c;
    color: white;
    border: 1px solid #444;
    padding: 8px;
    font-size: 14px;
}

button {
    width: 100%;
    margin-top: 6px;
    padding: 8px;
    font-size: 16px;
    cursor: pointer;
}

/* 모바일 대응 */
@media (max-width: 768px) {
    #container {
        flex-direction: column;
        height: auto;
    }

    #center {
        order: 0;
        flex: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
    }

    #timer {
        font-size: 60px;
        margin: 10px 0;
    }

    #left, #right {
        width: 100%;
        border: none;
        border-top: 2px solid #333;
        height: auto;
        max-height: 200px; /* 너무 길어지지 않도록 제한 */
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    button {
        padding: 12px;
        font-size: 18px;
    }

    textarea {
        font-size: 16px;
        height: 120px;
    }

    h1 {
        font-size: 1.5em;
    }

    #left h3, #right h3 {
        font-size: 1em;
    }
}
</style>
</head>
<body>

<h1>수현의 큐브사이트.</h1>

<div id="container">

<div id="left">
    <h3>기록</h3>
    <ul id="recordList"></ul>
    <button onclick="clearRecords()">기록 초기화</button>

    <h3>추천 큐브</h3>
    <ul>
        <li>GAN 12</li>
        <li>MoYu RS3M</li>
        <li>QiYi MS</li>
        <li>DaYan TengYun</li>
        <li>YJ MGC</li>
    </ul>
</div>

<div id="center">
    <div id="timer">0.000</div>
    <div style="opacity:0.6;margin-top:10px;">
        Space / 숫자 영역 터치 → 시작 · 다시 → 정지
    </div>
</div>

<div id="right">
    <h3>메모장</h3>
    <textarea id="memo" placeholder="연습 메모, 목표 기록 등"></textarea>
</div>

</div>

<script>
let startTime = 0;
let interval = null;
let running = false;
let holding = false;

const timer = document.getElementById("timer");
const recordList = document.getElementById("recordList");
const memo = document.getElementById("memo");

/* 메모 저장 */
memo.value = localStorage.getItem("memo") || "";
memo.addEventListener("input", () => {
    localStorage.setItem("memo", memo.value);
});

/* 기록 불러오기 */
function loadRecords() {
    const saved = JSON.parse(localStorage.getItem("records") || "[]");
    recordList.innerHTML = "";
    saved.forEach(record => {
        const li = document.createElement("li");
        li.textContent = record;
        recordList.appendChild(li);
    });
}

/* 기록 저장 */
function saveRecord(time) {
    const now = new Date();
    const dateStr = now.getFullYear() + "-" +
                    String(now.getMonth()+1).padStart(2,"0") + "-" +
                    String(now.getDate()).padStart(2,"0");
    const timeStr = String(now.getHours()).padStart(2,"0") + ":" +
                    String(now.getMinutes()).padStart(2,"0") + ":" +
                    String(now.getSeconds()).padStart(2,"0");
    const recordText = `${dateStr} / ${timeStr} : ${time}s`;

    const li = document.createElement("li");
    li.textContent = recordText;
    recordList.prepend(li);

    const saved = JSON.parse(localStorage.getItem("records") || "[]");
    saved.unshift(recordText);
    localStorage.setItem("records", JSON.stringify(saved));
}

/* 기록 초기화 */
function clearRecords() {
    recordList.innerHTML = "";
    localStorage.removeItem("records");
}

/* 타이머 시작 */
function startTimer() {
    startTime = Date.now();
    interval = setInterval(() => {
        timer.textContent = ((Date.now() - startTime) / 1000).toFixed(3);
    }, 10);
    running = true;
}

/* 타이머 정지 */
function stopTimer() {
    clearInterval(interval);
    running = false;
    saveRecord(timer.textContent);
}

/* 타이머 리셋 */
function resetTimer() {
    clearInterval(interval);
    running = false;
    holding = false;
    timer.textContent = "0.000";
    timer.classList.remove("ready");
}

/* PC 키보드 */
document.addEventListener("keydown", e => {
    if (e.code === "Space" && !holding && !running) {
        holding = true;
        timer.classList.add("ready");
    }
    if (e.key.toLowerCase() === "m") {
        resetTimer();
    }
});

document.addEventListener("keyup", e => {
    if (e.code === "Space" && holding && !running) {
        holding = false;
        timer.classList.remove("ready");
        startTimer();
    } else if (e.code === "Space" && running) {
        stopTimer();
    }
});

/* 모바일 숫자 영역 터치 */
timer.addEventListener("touchstart", e => {
    e.preventDefault();
    if (!running && !holding) {
        holding = true;
        timer.classList.add("ready");
    }
});

timer.addEventListener("touchend", e => {
    e.preventDefault();
    if (holding && !running) {
        holding = false;
        timer.classList.remove("ready");
        startTimer();
    } else if (running) {
        stopTimer();
    }
});

/* 페이지 로드 시 기록 불러오기 */
loadRecords();
</script>

</body>
</html>
