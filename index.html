<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>수현의 큐브사이트</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* 제목 */
h1 {
    margin: 0;
    height: 44px;
    line-height: 44px;
    text-align: center;
    font-size: 1.6em;
    border-bottom: 2px solid #333;
}

/* 전체 */
#container {
    display: flex;
    height: calc(100vh - 44px);
}

/* 왼쪽 */
#left {
    width: 260px;
    padding: 10px;
    border-right: 2px solid #333;
    overflow-y: auto;
    font-size: 14px;
}

.section {
    margin-bottom: 16px;
}

.section h3 {
    margin: 6px 0;
    border-bottom: 1px solid #333;
    padding-bottom: 4px;
}

/* 중앙 */
#center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#timer {
    font-size: 78px;
    user-select: none;
    cursor: pointer;
}

.ready { color: red; }

#scramble {
    margin-top: 10px;
    font-size: 16px;
    max-width: 90%;
    text-align: center;
    opacity: 0.85;
}

/* 오른쪽 */
#right {
    width: 260px;
    padding: 10px;
    border-left: 2px solid #333;
}

textarea {
    width: 100%;
    height: 120px;
    background: #1c1c1c;
    color: white;
    border: 1px solid #444;
    padding: 6px;
    resize: none;
}

/* 버튼 */
button {
    width: 100%;
    margin-top: 6px;
    padding: 6px;
    cursor: pointer;
}

/* 모바일 */
@media (max-width: 768px) {
    #container { flex-direction: column; }
    #left, #right {
        width: 100%;
        height: 200px;
        border: none;
        border-top: 2px solid #333;
    }
    #timer { font-size: 60px; }
}
</style>
</head>

<body>

<h1>수현의 큐브사이트</h1>

<div id="container">

<!-- 왼쪽 -->
<div id="left">

    <div class="section">
        <h3>기록</h3>
        <ul id="recordList"></ul>
        <button onclick="clearRecords()">기록 초기화</button>
    </div>

    <div class="section">
        <h3>평균 기록 (AO5)</h3>
        <div id="average">기록 부족</div>
    </div>

    <div class="section">
        <h3>추천 큐브</h3>
        <ul>
            <li>GAN 12</li>
            <li>MoYu RS3M</li>
            <li>QiYi MS</li>
            <li>DaYan TengYun</li>
            <li>YJ MGC</li>
        </ul>
    </div>

</div>

<!-- 중앙 -->
<div id="center">
    <div id="timer">0.000</div>
    <div id="scramble"></div>
</div>

<!-- 오른쪽 -->
<div id="right">
    <h3>메모장</h3>
    <textarea id="memo" placeholder="연습 메모"></textarea>
</div>

</div>

<script>
let startTime = 0;
let interval = null;
let running = false;
let holding = false;
let timerEnabled = true;

const timer = document.getElementById("timer");
const memo = document.getElementById("memo");
const recordList = document.getElementById("recordList");
const scrambleDiv = document.getElementById("scramble");
const averageDiv = document.getElementById("average");

/* 메모장 */
memo.value = localStorage.getItem("memo") || "";
memo.addEventListener("input", () => {
    localStorage.setItem("memo", memo.value);
});

memo.addEventListener("focus", () => {
    timerEnabled = false;
    stopTimer();
    timer.classList.remove("ready");
});

document.addEventListener("mousedown", e => {
    if (!memo.contains(e.target)) timerEnabled = true;
});

/* 기록 */
function loadRecords() {
    const records = JSON.parse(localStorage.getItem("records") || "[]");
    recordList.innerHTML = "";
    records.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r.text;
        recordList.appendChild(li);
    });
    updateAverage(records);
}

function saveRecord(time) {
    const now = new Date();
    const text =
        `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 / ` +
        `${now.getHours()}시 ${now.getMinutes()}분 - ${time}s`;

    const records = JSON.parse(localStorage.getItem("records") || "[]");
    records.unshift({ text, value: parseFloat(time) });
    localStorage.setItem("records", JSON.stringify(records));

    loadRecords();
}

function clearRecords() {
    localStorage.removeItem("records");
    loadRecords();
}

/* 평균 */
function updateAverage(records) {
    if (records.length < 5) {
        averageDiv.textContent = "기록 부족";
        return;
    }
    const last5 = records.slice(0, 5).map(r => r.value);
    const avg = (last5.reduce((a,b)=>a+b,0) / 5).toFixed(3);
    averageDiv.textContent = avg + "s";
}

/* 타이머 */
function startTimer() {
    startTime = Date.now();
    interval = setInterval(() => {
        timer.textContent = ((Date.now() - startTime)/1000).toFixed(3);
    }, 10);
    running = true;
}

function stopTimer() {
    clearInterval(interval);
    running = false;
}

/* 스크램블 */
function generateScramble() {
    const m = ["R","L","U","D","F","B"];
    const s = ["","'","2"];
    let r = [];
    for (let i=0;i<20;i++) {
        r.push(m[Math.floor(Math.random()*6)] + s[Math.floor(Math.random()*3)]);
    }
    scrambleDiv.textContent = r.join(" ");
}

/* 키보드 */
window.addEventListener("keydown", e => {
    if (!timerEnabled) return;
    if (e.code === "Space" && !holding && !running) {
        e.preventDefault();
        holding = true;
        timer.classList.add("ready");
    }
});

window.addEventListener("keyup", e => {
    if (!timerEnabled) return;
    if (e.code === "Space") {
        if (holding && !running) {
            holding = false;
            timer.classList.remove("ready");
            startTimer();
        } else if (running) {
            stopTimer();
            saveRecord(timer.textContent);
            generateScramble();
        }
    }
});

/* 모바일 */
timer.addEventListener("touchstart", () => {
    if (!timerEnabled) return;
    holding = true;
    timer.classList.add("ready");
});

timer.addEventListener("touchend", () => {
    if (!timerEnabled) return;
    if (holding && !running) {
        holding = false;
        timer.classList.remove("ready");
        startTimer();
    } else if (running) {
        stopTimer();
        saveRecord(timer.textContent);
        generateScramble();
    }
});

generateScramble();
loadRecords();
</script>

</body>
</html>
